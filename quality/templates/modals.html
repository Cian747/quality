<div class="modal" id="modal{{ image.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ image.image_name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="{{ image.image.url }}" alt="" width="80%" height="400">
                <p>{{ image.image_description }}</p>
            </div>
            <div class="form-group">
                <label for="secret">Image Link</label>
                <input type="text" class="form-control" id="secret" value="{{ image.image.url }}" readonly>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="copySecret()">Copy</button>
            </div>
        </div>
        </div>
    </div>
</div>
