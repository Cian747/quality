{% extends 'base.html' %}


{% block content %}

    <div class="form-group d-flex">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
    </div>
    <button class="btn btn-primary">Post</button>
</div>
{% endblock %}
